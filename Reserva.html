    <section class="banner">

        <div class="cardcontent">
          <h2>COMPLETE EL FORMULARIO</h2>
          <form action="gracias.html">
            <div class="formrow">
              <select name="days">
                <option value="dayselect">Elegir Dia</option>
                <option value="martes">Martes</option>

                <option value="domingo">Domingo</option>
              </select>
              <select name="hours">
                <option value="hourselect">Elegir Hora</option>
                <option value="10">19:00</option>
                <option value="10">20:00</option>
                <option value="10">21:00</option>
                <option value="10">22:00</option>
                <option value="10">23:00</option>
              </select>
            </div>
            <div class="formrow">
              <input type="text" placeholder="Nombre Completo">
              <input type="text" placeholder="Numero de Telefono">
            </div>
            <div class="formrow">
              <input type="number" placeholder="Cantidad de Personas" min="1">
              <input type="submit" value="Reservar">
            </div>
          </form>
        </div>
      </div>
    </section>
